<div class="wrapper">
    <div class="left">
        <span>{{ indexNo }}</span>
        <img [src]="bannerUrl" alt="{{ name }}">
    </div>
    <div class="right">
        <div class="top">
            <span class="name">{{ name }}</span>
            <span class="duration">{{ duration }} m</span>
        </div>
        <div class="description">
            {{ description }}
        </div>
    </div>
</div>
