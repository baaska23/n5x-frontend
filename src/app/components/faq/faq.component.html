<div class="wrapper">
    <h2>Frequently asked questions</h2>

    <p-accordion>
        @for (tab of tabs; track tab.title) {
            <p-accordionTab [header]="tab.title">
                <p class="m-0">{{ tab.content }}</p>
            </p-accordionTab>
        }
    </p-accordion>

    <div class="footer">
        <span>Ready to watch? Enter your email to create or restart your membership</span>
        <form class="input" (ngSubmit)="onSubmit()">
            <label for="faq-email" class="visually-hidden">Email address</label>
            <input id="faq-email" type="email" [(ngModel)]="value" name="email" placeholder="Email address"/>
            <button type="submit" class="get-started-btn" aria-label="Get started">
                <img src="/assets/public/buttons/get-started.svg" alt="" width="20" height="20"/>
                <span>Get Started</span>
            </button>
        </form>
    </div>
</div>
